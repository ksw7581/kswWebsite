<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>김상원의 웹페이지</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166916004-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-166916004-1');
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
                  l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src='./public/dist/main.js'></script>
    <style>

      @font-face {
        font-family: 'Rubik-Medium';
        src: url('./src/fonts/Rubik-Medium.ttf') format('truetype');
      }

      * {
        margin : 0;
        padding : 0;
        font-family: 'Rubik-Medium';
      }

      body {
        margin: auto;
        font-size: 14px;
        font-weight: 400;
        max-width: 1920px;
        overflow-x: hidden;
        background-color: #fff;
      }

      #root {
        width : 100%;
      }
    </style>
  </body>
</html>
